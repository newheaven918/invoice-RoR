language: ruby
rvm: 2.5.7
script: xvfb-run bin/rspec
dist: bionic

services:
  - postgresql

before_install:
  - psql -c 'create database siwapp_test;' -U postgres
  - cp config/database.yml.travis config/database.yml
  - sudo apt-get install -qq libqt5webkit5-dev qt5-default
  - rm -rf /tmp/*.png

addons:
  postgresql: "9.6"
  artifacts:
    paths:
      - $(ls /tmp/*.png | tr "\n" ":")
